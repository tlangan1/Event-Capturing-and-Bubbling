<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Event Bubbling And Capturing</h1>
    <p>
      There are three elements on this page. A paragrah is a nested inside of a
      div which is nested inside of a main element.
    </p>
    <label for="stopCapturingPropogationElement"
      >Stop Propogation in Capturing Phase:</label
    >
    <select class="stopCapturingPropogationElement">
      <option value=""></option>
      <option value="main">Main</option>
      <option value="div">Div</option>
      <option value="p">Paragraph</option>
    </select>
    <label for="stopBubblingPropogationElement"
      >Stop Propogation in Bubbling Phase:</label
    >
    <select class="stopBubblingPropogationElement">
      <option value=""></option>
      <option value="main">Main</option>
      <option value="div">Div</option>
      <option value="p">Paragraph</option>
    </select>
    <main id="main">
      <div id="div">
        <p id="p">Click on this paragraph.</p>
      </div>
    </main>

    <div class="events"></div>
  </body>
</html>
